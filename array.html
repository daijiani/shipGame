<!doctype html>
<html>
  <head>
    <title>js array</title>
    <meta charset = 'utf-8'>
  </head>
  <body>
    <script>
      var scores = [60, 23, 65, 35, 87, 32, 67, 77, 87, 89,];
      function findMin(arr){
      var min = arr[0];
      var item;
      for (var i = 1; i < scores.length; i++){
        if (arr[i] < min){
          min = arr[i];
          item = i;
        }
      }

      document.write ("数组中最小的是：" + min + "下标是：" + item + "<br>");
    }
    </script>
  </body>
</html>
